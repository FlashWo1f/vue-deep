<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p @click="addCounter">{{ counter }}</p>
    <p k-text="counter"></p>
    <p>{{ arr }}</p>
    k-model:counter —— <input type="text" k-model="counter">
  </div>
  <script src="./kvue.js"></script>
  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1,
        arr: [1, 2, 3]
      },
      methods: {
        addCounter() {
          this.counter++
        }
      },
    })

    app.arr[2] = 6

    // setInterval(() => {
    //   app.counter++
    // }, 1000);
  </script>
</body>

</html>
